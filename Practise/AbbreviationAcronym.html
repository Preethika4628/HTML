<html>
    <head>
        <title>Abbreviation and Acronym Tags</title>
    </head>
    <body>
        <h3>Abbreviation tag</h3>
        <p>
            <abbr title = "Doctor">Dr.</abbr> Saravana Kumar <br>
            <abbr title = "Example">E.g.</abbr> stands for Example
        </p>
        <p>
            <acronym title = "Indians Space Research organisation">ISRO</acronym>
             formed in 1969.<br>
            <acronym title = "National Aeronautics and Space Administration">NASA</acronym>
             is a independent agency.
        </p>
    </body>
</html>
